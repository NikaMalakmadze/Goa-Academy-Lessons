<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Task 5</title>

  <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
  <section class="profile">
    <div class="bg">
      <div class="bg__top">
        <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
      </div>
      <div class="bg__bottom">
        <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
      </div>
    </div>
    <div class="container">
      <div class="profile__card">
        <div class="profile__card-bg-img-container">
          <img src="./assets/images/bg-pattern-card.svg" alt="" class="profile__card-bg-img">
        </div>
        <div class="profile__card-user-img-container">
          <img src="./assets/images/image-victor.jpg" alt="" class="profile__card-user-img">
        </div>
        <div class="profile__card-info">
          <h3 class="profile__card-title">Victor Crest <span class="num">26</span></h3>
          <h4 class="profile__card-subtitle">London</h4>
          <div class="profile__card-stats">
            <div class="profile__card-stat">
              <div class="profile__card-stat-value">80K</div>
              <div class="profile__card-stat-name">Followers</div>
            </div>
            <div class="profile__card-stat">
              <div class="profile__card-stat-value">803K</div>
              <div class="profile__card-stat-name">Likes</div>
            </div>
            <div class="profile__card-stat">
              <div class="profile__card-stat-value">1.4K</div>
              <div class="profile__card-stat-name">Photos</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
