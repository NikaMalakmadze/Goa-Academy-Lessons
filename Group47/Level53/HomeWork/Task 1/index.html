<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Task 1</title>

  <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
  <section class="profile">
    <div class="container">
      <div class="profile__card">
        <div class="profile__info">
          <div class="profile__info-img-container">
            <img src="./assets/images/avatar-jessica.jpeg" alt="" class="profile__info-img">
          </div>
          <div class="profile__info-author">
            <h3 class="profile__info-title">Jessica Randall</h3>
            <h4 class="profile__info-subtitle">London, United Kingdom</h4>
          </div>
          <p class="profile__info-desc">"Front-end developer and avid reader."</p>
        </div>
        <nav class="profile__socials">
          <a href="#!" class="btn profile__social">
            <span class="btn__text">GitHub</span>
          </a>
          <a href="#!" class="btn profile__social">
            <span class="btn__text">Frontend Mentor</span>
          </a>
          <a href="#!" class="btn profile__social">
            <span class="btn__text">LinkedIn</span>
          </a>
          <a href="#!" class="btn profile__social">
            <span class="btn__text">Twitter</span>
          </a>
          <a href="#!" class="btn profile__social">
            <span class="btn__text">Instagram</span>
          </a>
        </nav>
      </div>
    </div>
  </section>
</body>
</html>
