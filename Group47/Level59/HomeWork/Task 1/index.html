<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./styles/style.css">

  <script src="./main.js"></script>

</head>
<body>
  <section class="profile">
    <div class="container">
      <div class="profile__card">
        <div class="profile__card-info">
          <div class="profile__card-info-img-container">
            <img src="./assets/images/image-jeremy.png" alt="" class="profile__card-info-img">
          </div>
          <div class="profile__card-info-text">
            <h5 class="profile__card-info-subtitle">Report For</h5>
            <h3 class="profile__card-info-title">Jeremy Robson</h3>
          </div>
        </div>
        <div class="profile__card-options">
          <button class="profile__card-option profile__card-option--active" data-period="daily">Daily</button>
          <button class="profile__card-option" data-period="weekly">Weekly</button>
          <button class="profile__card-option" data-period="monthly">Monthly</button>
        </div>
      </div>
      <div class="profile__stats-container">

      </div>
    </div>
  </section>
</body>
</html>
