<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
  <section class="order">
    <div class="container">
      <div class="order__card">
        <img src="./assets/images/illustration-hero.svg" alt="" class="order__card-img">
        <div class="order__card-info">
          <h3 class="order__card-title">Order Summary</h3>
          <p class="order__card-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device
            anywhere you like!</p>
          <div class="order__card-plan">
            <div class="order__card-details">
              <div class="order__card-details-img-container">
                <img src="./assets/images/icon-music.svg" alt="" class="order__card-details-img">
              </div>
              <div class="order__card-plan-info">
                <h5 class="order__card-plan-ifno-title">Annual Plan</h5>
                <p class="order__card-plan-info-price">$59.99/year</p>
              </div>
            </div>
            <a href="#!" class="order__card-change">Change</a>
          </div>
          <div class="btns">
            <div class="btn">
              <span class="btn__text">Proceed to Payment</span>
            </div>
            <div class="btn cancel">
              <span class="btn__text">Cancel Order</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
