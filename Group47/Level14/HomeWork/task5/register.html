<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <center>
        <fieldset style="width: 0;">
            <legend>Registration</legend>
            <label for="t1">Username</label>
            <input type="text" name="username" id="t1" value="YourName">
            <label for="p_word">Password:</label><br>
            <input type="password" id="p_word" name="password">
            <label for="t2">First Name</label>
            <input type="text" name="name" id="t2" value="YourName">
            <br>
            <label for="t3">Last Name</label>
            <input type="text" name="lastname" id="t3" value="YourLastName">
            <br><br>
            <label for="e1">Mail</label>
            <input type="email" name="ID" id="e1" value="ID">
            <br><br>
            <label for="tel1">Phone Number:</label>
            <input type="tel" name="phone_number" id="tel1" value="YurPhoneNumber">
            <br><br>
            <label for="r1">Male</label>
            <input type="radio" name="male" id="r1">
            <label for="r2">Female</label>
            <input type="radio" name="female" id="r2">
            <br><br>
            <p>already have account? Just Login!</p>
            <input type="button" value="Register">
            <a href="./login.html"><input type="button" value="Login"></a>
        </fieldset>
    </center>
</body>

</html>
