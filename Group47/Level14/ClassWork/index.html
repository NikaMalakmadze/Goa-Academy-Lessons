<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <center>
        <form>
            <label for="t1">Enter your Name</label>
            <input type="text" name="name" id="t1">
            <br>
            <label for="t2">Enter your Surname</label>
            <input type="text" name="surname" id="t2">
            <br>
            <label for="t3">Enter your Age</label>
            <input type="text" name="age" id="t3">
            <br>
            <label for="r1">Male</label>
            <input type="radio" name="male" id="r1">
            <label for="r2">Female</label>
            <input type="radio" name="female" id="r2">
            <br>
            <label for="c1">Do you like dogs?</label>
            <input type="checkbox" name="dogs" id="c1">
            <br>
            <input type="submit">
        </form>
        <br>
        <label for="film_types">Which film do you like?</label>
        <select name="films" id="film_types">
            <option value="Toy Story">Toy Story</option>
            <option value="Spirited Away">Spirited Away</option>
            <option value="Coco">Coco</option>
            <option value="Spider-Man: Into the Spider-Verse">Spider-Man: Into the Spider-Verse</option>
            <option value="Inside Out">Inside Out</option>
        </select>
        <input type="submit">
        <br>
        <label for="dictator_types">Which Dictator do you like?</label>
        <select name="dictators" id="dictator_types">
            <option value="Adolf Hitler">Adolf Hitler</option>
            <option value="Joseph Stalin">Joseph Stalin</option>
            <option value="Mao Zedong">Mao Zedong</option>
            <option value="Kim Jong-un">Kim Jong-un</option>
            <option value="Fidel Castro">Fidel Castro</option>
        </select>
        <input type="submit">
        <br>
        <label for="sport_types">Which Dictator do you like?</label>
        <select name="sports" id="sport_types">
            <option value="Soccer (Football)">Soccer (Football)</option>
            <option value="Basketball">Basketball</option>
            <option value="Cricket">Cricket</option>
            <option value="Tennis">Tennis</option>
            <option value="Swimming">Swimming</option>
        </select>
        <input type="submit">
        <br>
        <label for="food_types">Which Dictator do you like?</label>
        <select name="foods" id="food_types">
            <option value="Sushi ">Sushi </option>
            <option value="Tacos">Tacos</option>
            <option value="Pasta">Pasta</option>
            <option value="Shawerma">Shawerma</option>
            <option value="Pizza">Pizza</option>
        </select>
        <input type="submit">
    </center>

</body>

</html>
