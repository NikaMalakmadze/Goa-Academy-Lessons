<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <section class="result">
    <div class="container">
      <div class="result__card">
        <div class="result__card-preview">
          <h4 class="result__card-preview-title">Your Result</h4>
          <div class="result__card-preview-circle">
            <p class="result__card-preview-circle-user-stat" id="user-average"></p>
            <p class="result__card-preview-circle-max-stat">of 100</p>
          </div>
          <div class="result__card-preview-rank">
            <h3 class="result__card-preview-rank-title">Great</h3>
            <p class="result__card-preview-rank-desc">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="result__card-stats-container">
          <h3 class="result__card-stats-title">Summary</h3>
          <div class="result__card-stats" id="stats"></div>
          <a href="#!" class="btn">
            <span class="btn__text">Continue</span>
          </a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
