<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner</title>
</head>

<body>

    <center>
        <label for="scan_for">Scan for:</label><br>
        <select id="scan_for">
            <option value="Active_directory">Active directory</option>
            <option value="?">????????????????</option>
            <option value="1">1111111111111111</option>
            <option value="2">2222222222222222</option>
            <option value="3">3333333333333333</option>
        </select>
        <br>
        <label for="FQDN">Fully qualified domain name:</label><br>
        <input type="email" id="FQDN" name="email" value="AD.Lab.company.com">
        <br>
        <label for="OU">Organization unit:</label><br>
        <input type="text" id="OU" name="organization_unit" value="Lab/Engineering/Company">
        <br>
        <label for="DC">Domain Controller:</label><br>
        <input type="text" id="DC" name="domain_controller" value="myDomainController">
        <br>
        <label for="user">Username:</label><br>
        <input type="text" id="user" name="username" value="Administrator">
        <br>
        <label for="p_word">Password:</label><br>
        <input type="password" id="p_word" name="password">
        <hr>
        <input type="button" value="Add to Scan>">
        <br>
        <input type="button" value="Exclude from Scan>">
    </center>

</body>

</html>
