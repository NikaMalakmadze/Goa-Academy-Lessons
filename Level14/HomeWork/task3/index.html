<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Employee Details:</legend>
        <label for="t1">First Name</label>
        <input type="text" name="name" id="t1" value="YourName">
        <br>
        <label for="t2">Last Name</label>
        <input type="text" name="lastname" id="t2" value="YourLastName">
        <br>
        <label for="r1">Male</label>
        <input type="radio" name="male" id="r1">
        <label for="r2">Female</label>
        <input type="radio" name="female" id="r2">
        <br>
        <label for="e1">Employee ID</label>
        <input type="email" name="ID" id="e1" value="ID">
        <br>
        <label for="ta1">Description</label>
        <textarea rows="3" cols="22" name="Description" id="ta1" style="resize: none;">blablabla
        </textarea>
        <br>
        <label for="tel1">Phone Number:</label>
        <input type="tel" name="phone_number" id="tel1" value="YurPhoneNumber">
        <br>
        <input type="button" value="Submit">
    </fieldset>
</body>

</html>
