<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./../assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./../styles/card.css">
    <title>Your Card</title>
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" viewBox="0 0 40 40">
                    <path fill="#F57463"
                        d="M0 36c6.628 0 12-5.373 12-12S6.628 12 0 12v8.4a3.6 3.6 0 1 1 0 7.2V36ZM40 16c-2.05-.65-4.234-1-6.5-1C21.626 15 12 24.626 12 36.5c0 1.192.097 2.361.283 3.5h13.36A8.6 8.6 0 0 1 40 30.869V16ZM2.11 0C3.103 9 10.734 16 20 16S36.895 9 37.89 0H25.017a5.402 5.402 0 0 1-10.035 0H2.11Z" />
                </svg>
            </div>
            <a href="./../index.html">
                <h3 class="logo__title">Coding Conf</h3>
            </a>
        </div>
    </header>
    <section class="card">
        <div class="container">
            <div class="card__info">
                <h1 class="card__title"> Congrats, <span class="colorful">Jonatan Kristof</span>! Your ticket is ready
                </h1>
                <p class="card__desc">We've emailed your ticket to <span class="colorful">example@mail.com</span> and
                    will send updates in the run up to the event.</p>
            </div>
            <div class="card-container">
                <div class="card__stats">
                    <div class="card__stats-cofin">
                        <div class="card__stats-cofin-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none"
                                viewBox="0 0 40 40">
                                <path fill="#F57463"
                                    d="M0 36c6.628 0 12-5.373 12-12S6.628 12 0 12v8.4a3.6 3.6 0 1 1 0 7.2V36ZM40 16c-2.05-.65-4.234-1-6.5-1C21.626 15 12 24.626 12 36.5c0 1.192.097 2.361.283 3.5h13.36A8.6 8.6 0 0 1 40 30.869V16ZM2.11 0C3.103 9 10.734 16 20 16S36.895 9 37.89 0H25.017a5.402 5.402 0 0 1-10.035 0H2.11Z" />
                            </svg>
                        </div>
                        <div class="card__stats-cofin-info">
                            <h3 class="card__stats-cofin-title">Coding Conf</h3>
                            <p class="card__stats-cofin-desc">Jan 31, 2025 / Austin, TX</p>
                        </div>
                    </div>
                    <div class="card__stats-profile">
                        <div class="card__stats-profile-icon">
                            <img src="./../assets/images/image-avatar.jpg" alt="">
                        </div>
                        <div class="card__stats-profile-info">
                            <h3 class="card__stats-profile-title">Jonatan Kristof</h3>
                            <div class="card__stats-profile-mail-container">
                                <div class="card__stats-profile-mail-icon">
                                    <img src="./../assets/images/icon-github.svg" alt="">
                                </div>
                                <p class="card__stats-profile-mail">example@mail.com</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card__id-container">
                    <h4 class="card__id">#01609</h4>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
