<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <section class="perfum">
    <div class="container">
      <div class="perfum__card">
        <div class="perfum__card-img-container">
          <img src="./Assets/images/image-product-desktop.jpg" alt="" class="perfum__card-img">
        </div>
        <div class="perfum__card-info">
          <h4 class="perfum__card-subtitle">Perfume</h4>
          <h3 class="perfum__card-title">Gabrielle Essence Eau De Parfum</h3>
          <p class="perfum__card-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="perfum__card-price-container">
            <div class="perfum__card-price">$149.99</div>
            <div class="perfum__card-price perfum__card-price--old">$169.99</div>
          </div>
          <a href="#!" class="btn">
            <img src="./Assets/images/icon-cart.svg" alt="" class="btn__icon">
            <span class="btn__text">Add to Cart</span>
          </a>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
